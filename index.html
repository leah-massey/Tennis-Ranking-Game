<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess Their Ranking!</title>
  </head>
  <body>
    <header>
      <h1 class="main">Guess their Ranking!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn btn--stripe open-modal how-to">How to play</button>
      <!-- how to play popup -->
      <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <h1>How to play ðŸŽ¾</h1>
        <p>
          These are the instructions on how to play. Follow them very closely!
          Max score is 400. Guess the players rank.
        </p>
      </div>
      <!-- player photo graphic -->
      <div class="number">
        <img class="player-photo" src="" alt="" />
      </div>
    </header>
    <main>
      <div class="next-player">
        <button class="btn again btn--stripe">Next player!</button>
      </div>
      <!-- end of game popup -->
      <div class="end-game hidden">
        <button class="close-modal">&times;</button>
        <h1>End of Game</h1>
        <p>Well done, you scored.</p>
      </div>
      <!-- popup overlay -->
      <div class="overlay hidden"></div>

      <section class="left">
        <!-- guess input box -->
        <input type="number" class="guess" />
        <button class="btn check btn--stripe">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start Guessing...</p>

        <p class="label-score">Score: <span class="score">20</span></p>
        <p class="label-highscore">
          Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
