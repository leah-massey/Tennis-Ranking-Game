<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess Their Ranking!</title>
  </head>
  <body>
    <header>
      <!-- page heading -->
      <h1 class="main outline">Guess their Ranking!</h1>
      <!-- subheading -->
      <p class="between">(Between 1 and 20)</p>
      <button class="btn btn--stripe open-modal how-to">How to play</button>
      <button class="btn btn--stripe reset">Start again</button>
      <!-- <button class="btn btn--stripe reset">ATP players</button> -->
      <!-- how to play popup -->
      <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <h1>How to play ðŸŽ¾</h1>
        <p>
          These are the instructions on how to play. Follow them very closely!
          Max score is 400. Guess the players rank.
        </p>
      </div>

      <!-- player photo graphic -->
      <div class="player-box">
        <img class="player-photo" src="" alt="" />
      </div>
    </header>

    <main>
      <div class="next-player">
        <button class="btn again btn--stripe">Skip Player</button>
      </div>
      <!-- end of game popup -->
      <div class="end-game hidden">
        <button class="close-modal">&times;</button>
        <h1>End of Game</h1>
        <p>Well done, you scored.</p>
      </div>
      <!-- popup overlay -->
      <div class="overlay hidden"></div>

      <!-- left side column -->
      <section class="left">
        <table class="table guess-table">
          <tr>
            <td class="message">Start Guessing...</td>
          </tr>
          <tr>
            <td>
              <input type="number" class="guess" />
            </td>
          </tr>
        </table>
        <!-- <p class="message">Start Guessing...</p> -->
        <!-- guess input box -->
        <!-- <input type="number" class="guess" /> -->
        <button class="btn check btn--stripe">Check!</button>
      </section>

      <!-- right side column -->
      <section class="right">
        <table class="table score-table">
          <tr>
            <td>Attempts Left</td>
            <td class="score">20</td>
          </tr>
          <tr>
            <td class="label-highscore">HighScore</td>
            <td class="highscore">0</td>
          </tr>
        </table>
        <!-- <p class="label-score">Score: <span class="score">20</span></p> -->
        <!-- <p class="label-highscore">
          Highscore: <span class="highscore">0</span>
        </p> -->
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
