<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess Their Ranking!</title>
  </head>
  <body>
    <header>
      <h1 class="main">Guess their Ranking!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again">Play again!</button>
      <button class="btn open-modal how-to">How to play</button>

      <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <h1>How to play ðŸŽ¾</h1>
        <p>
          These are the instructions on how to play. Follow them very closely!
        </p>
      </div>

      <div class="number">
        <img class="player" src="./player-1.png" alt="Iga" />
      </div>
    </header>
    <main>
      <div class="overlay hidden"></div>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start Guessing...</p>
        <p class="label-score">Score: <span class="score">20</span></p>
        <p class="label-highscore">
          Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
